<div class="container" style="padding:50px;">
  <div class="row">
    <div class="col-md-5">
      <img [src]="cosmetic.imgUrl" class="img-fluid" style="width:100%">
    </div>
    <div class="col-md-7 text-center" style="padding-top:30px;">
      <h2>{{cosmetic.name}}</h2>
      <h3>{{cosmetic.description}}</h3>
      <p>Price: ${{cosmetic.price}}</p>
      <button class="btn btn-success" (click)="onAddtoCart(cosmetic)">Add to Cart</button>
    </div>
  </div>

</div>
