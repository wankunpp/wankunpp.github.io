
<div class="container" style="padding:5em">
  <span *ngIf="hasUser" style="color:red"> this username is already exit</span>
  <div class="col-md-6 col-md-offset-3">
      <h2>Register</h2>
      <form name="form" (ngSubmit)="register(f)" #f="ngForm" >
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" ngModel required #username="ngModel"/>
              <div *ngIf="!username.valid &&username.touched" class="help-block" style="color:red">Username is required</div>
          </div>
          <div class="form-group" >
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" ngModel required  #password="ngModel"/>
              <div *ngIf="!password.valid && password.touched" class="help-block" style="color:red">Password is required</div>
          </div>
          <div class="form-group">
              <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Register</button>
              <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
