
<div class="container" style="padding:5em">
  <span *ngIf="loginFail" style="color: red">Username or Password is Wrong!</span>
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" (ngSubmit)=" login()" #f="ngForm" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" ngModel required #username="ngModel"/>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required #password="ngModel" />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
      <h1>User List</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users" >
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
      
      </tr>
      </tbody>
    </table>
</div>
